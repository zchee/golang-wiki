site_name: Go Programming Language Wiki
site_description: Personal fork of Go Programming Language Wiki

theme:
  name: "material"
  include_search_page: true
  search_index_only: true
  include_homepage_in_sidebar: true
  prev_next_buttons_location: "bottom"
  palette:
    primary: blue
    accent: blue
google_analytics:
  - "UA-89201129-1"
  - "https://zchee.github.io/golang-wiki/"
repo_name: zchee/golang-wiki
site_url: https://zchee.github.io/golang-wiki/
repo_url: https://github.com/zchee/golang-wiki
docs_dir: "../"
site_dir: "../../docs"

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_CHTML'

markdown_extensions:
  - toc
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      type: date

extra:
  revision: d2dc234032b7

## $ find . -type f -name '*.md' -and -not \( -name 'Home.md' -or -name 'WhyGo.md' -or -name 'Windows.md' -or -name 'Ubuntu.md' -or -name 'Source.md' -or -name '_Footer.md' -or -name '_Sidebar.md' \) | awk -F/ '{print $2}' | awk -F'.md' '{print "  - "$1": "$0}' | sort --ignore-case

